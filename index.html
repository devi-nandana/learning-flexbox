<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
</head>
<body>
    <div class="container">
        <div class="results">
            <h4 class="result-heading">Your Result</h4>
            <div>
                <span class="ob-score">76</span>
                <span class="t-score">of 100</span> 
            </div>

            <div>
                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>

        <div class="summary"></div>
            <h4 class="result-heading">Summary</h4>
            <div class="item-scores">

                <div class="reaction">
                    <div class="reaction-left">
                        <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
                        <span>Reaction</span>
                    </div>
                    <div>
                        <span class="score">80 /</span> 
                        <span class="total">100</span>
                    </div>
                    
                </div>

                <div class="memory">
                    <div class="memory-left">
                        <img src="./assets/images/icon-memory.svg" alt="Memory" />
                        <span>Memory</span>
                        
                    </div>  
                    <div>
                        <span class="score">92 /</span> 
                        <span class="total">100</span>
                    </div>
                </div>

                <div class="verbal">
                    <div class="verbal-left">
                        <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
                        <span>Verbal</span>
                    </div>
                    <div>
                        <span class="score">61 /</span> 
                        <span class="total">100</span>
                    </div>
                </div>

                <div class="visual">
                    <div class="visual-left">
                        <img src="./assets/images/icon-visual.svg" alt="Visual" />
                        <span>Visual</span>
                    </div>
                    <div>
                        <span class="score">72 /</span> 
                        <span class="total">100</span>
                    </div>
                </div>
            </div>

            <div class="continue">
                <button>Continue</button>
            </div>

    </div>
    
</body>
</html>
